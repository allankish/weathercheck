
<form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="card card-primary col-sm-5 mx-auto">
        <div class="alert alert-danger p-1" *ngIf="err">
            <strong>{{err}}</strong>
        </div>
        <div class="card-header">
            <h4>Sign In</h4>
        </div>
        <div class="card-body p-2">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" name="username" required class="form-control" />
                <div class="alert alert-danger" *ngIf="username.invalid &&(username.dirty || username.touched)">
                    <span *ngIf="username.errors?.required">This field is mandate</span>
                    <span *ngIf="username.errors?.minlength">This field requires minimum 4 chars</span>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" name="password" required class="form-control" />
                <div class="alert alert-danger" *ngIf="password.invalid &&(password.dirty || password.touched)">
                    <span *ngIf="password.errors?.required">This field is mandate</span>
                    <span *ngIf="password.errors?.minlength">This field requires minimum 4 chars</span>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-primary" [disabled]="loginForm.invalid">
                Sign In
            </button>
        </div>
    </div>
</form>
